<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" [(ngModel)]="book.title" class="form-control" id="title" name="title"
                    placeholder="Add a Book Title" required #title="ngModel">
            </div>
            <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" [(ngModel)]="book.author" class="form-control" id="author" name="author"
                    placeholder="Add the author's name.." required #author="ngModel">
                <div [hidden]="!author.pristine" class="alert alert-danger">Author's name is required</div>
            </div>
            <button type="submit" [disabled]="!bookForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>

</div>
