{% extends 'mainbase.html' %}
{% block head %}
  
{% endblock %}
 
{% block content %}
     <div ><h1>ОНОВИТИ КОНТАКТНІ ДАНІ</h1></div>
        <div class="jumbotron text-center col-lg-5 col-md-offset-3" style="height:100%; align-content: center; background-color: rgb(250, 249, 246);" >
          
            <div class="form-group">
                <form  action="" method="post">
                {% csrf_token %}
                 <div class="form-group">
                            
           
            
                 {% for message in messages %}
                 <div class="alert alert-info">
                 {{message}}
                 </div>
                 {% endfor %}
                    <input type="hidden" name="id" value="{{user.id}}">
                    <input type="text" class="form-control" name="username" placeholder="Full Name" value="{{user.username}}" disabled>
                  </div>
                  <div class="form-group ">
                    
                    <input type="email" class="form-control" name="email1" placeholder="Email address" value="{{user.email}}" required>
                  </div>
                
                  <button type="submit" class="btn btn-success">Оновити</button>
                </form> 
              
          </div>  
        
        </div>


{% endblock %}
