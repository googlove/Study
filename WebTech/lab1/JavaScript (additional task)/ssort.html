<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        th {
            background-color: gray;
        }
 
        td {
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Заголовок</th>
            <tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        let array = ["Первый", "Второй", "Третий"];
        document.querySelector("th").onclick = th_click;
        let funcs = [
            () => array, // Без сортировки
            () => array.slice().sort(), // по возрастанию
            () => array.slice().sort((a, b) => (b > a) - (a > b)) // По убыванию
        ];
        let i = 0;
        th_click(); // Первичное отображение таблицы
        function th_click() {
            let s = funcs[i]().map(e => `<tr><td>${e}</td></tr>`).join("");
            if (i < funcs.length - 1)
                i++;
            else
                i = 0;
            document.querySelector("tbody").innerHTML = s;
        }        
    </script>
</body>
</html>
